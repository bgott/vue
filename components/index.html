<!DOCTYPE html>

<html>
<head>
	<title>Vue App</title>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
	<div id="app">
        <counter v-bind:add-num='5'></counter>
    </div>
	<script>
        var counter = Vue.component('counter', {
            template: `
                <div>
                    <div>Count: {{this.count}} </div>
                    <button class="vue-btn" @click="increment">Increment the count by {{this.addNum}}</button>
                </div>
            `,
            data() {
                return {
                    count:0
                }
            },
            props: {
                addNum: {
                    type: Number,
                    default: 1
                }
            },
            methods: {
                increment() {
                    this.count += this.addNum
                }
            }
        })

		var app = new Vue({
			el: '#app',
			components: {
                counter
            }
		})
	</script>
</body>

</html>
