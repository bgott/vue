<!DOCTYPE html>

<html>
<head>
	<title>Vue App</title>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
	<div id="app">
		{{text_title}}
		<br>
		<div v-bind:title="randNum">Hover over me for a random number!</div>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				text_title: 'Here are some directives',
        randNum: Math.floor(Math.random() * 50) + 1
			}
		})
	</script>
</body>

</html>
